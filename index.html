<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title></title>
        <link rel="stylesheet" href="css/style.css">
        <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <!--[if IE]>
        <style type="text/css">
			article:hover .bot{
				top:0; bottom:50%;
			}
        </style>
		<![endif]-->
    </head>
    <body>
    	<section>
    		<article class="fold">
    			<img src="img.jpg">
    			<h2><a href="http://grafikart.fr">Les lapins cr√©tins</a></h2>
    		</article>
    	</section>
    </body>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript">

    (function($){
    	$('article.fold img').each(function(){
    		var img = $(this);
    		var article = img.parent();
    		img.clone().appendTo(article).wrap('<div class="bot"/>');
    		img.wrap('<div class="top"/>');
    		article.find('div').append('<div class="shadow"/>');
    	})
    })(jQuery);

    </script>
</html>
